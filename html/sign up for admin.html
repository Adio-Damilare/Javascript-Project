      document.getElementById("email").addEventListener("change",function(){

        }
      })

      document.getElementById("email").addEventListener("change",function(){
        var invalid=/\s/;

          document.getElementById("submit").disabled=true;
        } else{
          document.getElementById("submit").disabled=false
        }
      })
      document.getElementById("submit").addEventListener("click",function(){
        var arr =[]

        var fullname= document.getElementById("name").value;
        var email= document.getElementById("email").value;
        var phone= document.getElementById("number").value;
        if(fullname==""&& email==""&&phone==""){
          document.getElementById("errorD").innerHTML=`Fill those inputs`
        }
        else if(fullname==""|| email==""||phone==""){
         
          if(fullname==""){
            document.getElementById("errorD").innerHTML=`Fill the fullname input`
          }
          else if(email==""){
            document.getElementById("errorD").innerHTML=`Fill the email input`
          }
          else if(phone==""){
            document.getElementById("errorD").innerHTML=`Fill the phone number input`
          }

        }
        else if(phone<=0 && fullname<=0 && email<=0){
          document.getElementById("errorD").innerHTML=`invalid`
        }
        else if(phone<=0 || fullname<=0 || email<=0 || phone.length<11){
          if(phone<=0 ){
            document.getElementById("errorD").innerHTML=`invalid phone number`
          }
          else if(fullname<=0 ){
            document.getElementById("errorD").innerHTML=`invalid fullname`
          }
          else if(email<=0 ){
            document.getElementById("errorD").innerHTML=`invalid email address`
          }
          else if(phone.length<11){
            document.getElementById("errorD").innerHTML=`Your phone number must be 11 digit`
          }
          
        }
        else{
          if(sarry && sarry.length>0){
                var same= sarry.find(far=>(far.Email===email))
                if(same){
                  document.getElementById("errorD").innerHTML=`This email address has been used`
                }

                }
