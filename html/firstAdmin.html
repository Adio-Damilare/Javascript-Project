   }


   smart=[];
    function slow(r){
      smart.splice(0,smart.length)
      for(g=0;g<users.length;g++){
        if(users[g] === users[r] ){
          smart.push(users[g])
          document.querySelector("#displayTheReciever").innerHTML = `<div><span class="fw-bold">${users[g].userDetail.firstname}   ${users[g].userDetail.SecondName}</span> Account will be deleted from this bank</div>`

          document.querySelector("#delete").innerHTML=` <div><button
                    class="btn btn-primary"

   function check(){
      document.getElementById("mesa").innerHTML=`<div>
        <h3> Enter your Admin ID</h3>
        <input type='text' class="form-control" onmouseover="cure()" id="cure"> <p id="idErr"></p></div>`
        document.getElementById("modalToggleLabel3").innerText="CONFIRM"
        document.getElementById("sugar").innerHTML=`<button
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-dismiss="modal"
                    onclick="amSure()"
                    id="amSure"
                    onmouseover="sea()"
                  >
                  confirm

                  type="button"
                  data-bs-dismiss="modal"
                  class="btn border bg-danger"
                  aria-label="Close"
                >CANCEL</button>`
    }
    
   function sea(){
      var AdminId =  document.querySelector("#cure").value
      if( AdminId==""){
        document.querySelector("#idErr").innerText="please enter your admin Id to delete "
        document.querySelector("#idErr").style.color="red"
        document.getElementById("amSure").disabled=true
      }
      else{
        if(AdminId==1234567890){
          document.getElementById("amSure").disabled = false
        }
      }
      
    }


  function amSure(){
    var deleteUser=[]
        for(d=0;d<users.length;d++){
          if(users[d]===smart[0]){
            if(localStorage.delete !=null){
              var food =JSON.parse( localStorage.getItem("delete"))
            }
            deleteUser.push(users[d])
            localStorage.setItem("delete",JSON.stringify(deleteUser))
            users.splice(d,1)
            break
          }
        }
          localStorage.setItem("user",JSON.stringify(users));
          location.reload();
          }

      document.getElementById("amSure").disabled = false
    }
